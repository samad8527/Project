<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarket-College ki dukaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="navbar">
          <nav class="mainNav">
            <span class="websiteName">Clarket</span>
            <!-- <div class="searchBox">
              <div class="input-group rounded">
                <span class="input-group-text border-0" id="search-addon">
                  <i class="fas fa-search"></i>
                </span>
              </div> -->
              <form class="example">
                <input
                  type="text"
                  placeholder="  Search for products such as Table, Fan, Books etc."
                />
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
            </div>
            <button class="btnn">SELL</button>
            <div class="account dp">
              <img src="resources/userimg.png" alt="user" >
              <span class="user ">Account</span>
            </div>
          </nav>
         
    </section>
    <div class="content">
      <div class="constraints">
        <h2>Filters</h2>
        <hr class="filter">
         <div class="cost">
           <label for="disabledRange" class="form-label">Cost</label>
           <input type="range" class="form-range" id="disabledRange" >
         </div>
         <div class="minMax">
           <div class="conmin">
             <span class="min">Min</span>
             <input type="number" name="minimum" id="minimum">

           </div>
           <div class="conmax">

             <span class="max">Max</span>
             <input type="number" name="maximum" id="maximum">
           </div>
         </div>
         <div class="colleges">
           <span class="headcol">COLLEGE</span>
           <div class="c1"> <input type="checkbox" name="college1" id="college1">
            <label for="college1">Netaji subhas University of Teachnology</label></div>
           <div class="c2">  <input type="checkbox" name="college2" id="college2">
            <label for="college2">IIIT Delhi</label></div>
           <div class="c3">   <input type="checkbox" name="college1" id="college1">
            <label for="college1">Delhi Technical University</label></div>
          
           
        
         </div>
         
      </div>
      <div class="display">
        <div class="product">
          <div class="description">
            <img src="resources/table.jpg" alt="prod">
            <div class="info">
              <p class="productHeading">Wood Frame Table</p>
              <p class="price">Rs. 1500-Negotiable</p>
              <p class="college">Netaji subhas University of Technology</p>
            </div>
            <div class="seller">
              <h4>Seller</h4>
              <p class="name">Aditya Gupta</p>
              <p class="headTag">Tags</p>
              <span class="tags">Table</span>
              <span class="tags">Furniture</span>
            </div>
            
          </div>
          <div class="description">
            <img src="resources/table.jpg" alt="prod">
            <div class="info">
              <p class="productHeading">Wood Frame Table</p>
              <p class="price">Rs. 1500-Negotiable</p>
              <p class="college">Netaji subhas University of Technology</p>
            </div>
            <div class="seller">
              <h4>Seller</h4>
              <p class="name">Aditya Gupta</p>
              <p class="headTag">Tags</p>
              <span class="tags">Table</span>
              <span class="tags">Furniture</span>
            </div>
            
          </div>
        </div>
      </div>
    </div>
</body>
</html>
